<!DOCTYPE html>
<html>
  <head>
    <title>Product Card UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="shoes.png" />
        </div>
        <div class="contentBx">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>size:</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>color:</h3>
            <span style="--bg: #9bdc28"></span>
            <span style="--bg: #03a9f4"></span>
            <span style="--bg: #e91e63"></span>
          </div>
          <a href="#">buy now</a>
        </div>
      </div>
    </div>
  </body>
</html>
